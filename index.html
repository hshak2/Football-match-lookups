<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Match Lookups</title>
</head>
<body>
    <section class="titleCards">
        <img src="" alt="" id="leagueBadge">
        <h1>Football Match Lookups</h1>
    </section>
   <section class="inputsForTeams">

        <label for="teamOne">Team 1</label>
        <input type="text" name="Team 1" id="teamOne">
        <label for="teamTwo">Team 2</label>
        <input type="text" name="Team 2" id="teamTwo">
        <label for="yearOfSeason">Year</label>
        <input type="number" min="1900" max="2099" step="1" value="2024" name="season" id="yearOfSeason">
        <button type="button" name="button">Search</button>
   </section>
   <section class="mainTeams">
        <h2></h2>
        <h3></h3>
        <h4></h4>

   </section>
    <section class="scores" class="hidden">
        <section>
            <img src="" alt="" id="homeTeamBadge">
            <h4 id="homeTeamName"></h4>
            <h4 id="homeTeamScore"></h4>
       </section>
       <section>
            <img src="" alt="" id="awayTeamBadge">
            <h4 id="awayTeamName"></h4>
            <h4 id="awayTeamScore"></h4>
       </section>
    </section>

    

  
    
</body>
<script type="text/javascript" src="main.js"></script>
</html>
